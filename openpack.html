<!DOCTYPE html>
<html lang="ru">
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  	<div class="main-wrapper">
	  	<header class="header">
	  		<div class="header__container">
		  		<div class="header__img-wrapper">
	  				<img src="img/logo.png" class="header__logo">
	  			</div>
	  			<nav class="header__nav">
	  				<ul class="header__list">
	  					<li class="header__item">
	  						<a href="#" class="header__link">Open packs</a>
	  					</li>
	  					<li class="header__item">
	  						<a href="#" class="header__link">Story</a>
	  					</li>
	  					<li class="header__item">
	  						<a href="#" class="header__link">Plans</a>
	  					</li>
	  					<li class="header__item">
	  						<a href="#" class="header__link">Craft</a>
	  					</li>
	  				</ul>
	  			</nav>
	  			<div class="header__social-links">
	  				<a href="#" class="header__social-link">
	  					<img src="img/discord.png" class="header__discord">
	  				</a>
	  				<a href="#" class="header__social-link header__social-link-telegram">
	  					<img src="img/telegram.png" class="header__telegram">
	  				</a>
	  				<a  href="#" class="header__social-link">
	  					<img src="img/twitter.png" class="header__twitter">
	  				</a>
	  			</div>
	  		</div>
	  	</header>
	  	<div class="open">
	  		<div class="open__row">
	  			<span class="open__button">Starter pack</span>
	  			<div class="open__case-img">
	  				<img src="/" class="open__img">
	  			</div>
	  			<div class="open__sign-wrapper">
	  				<div class="open__per-wrapper">
	  					<p class="open__sign-text">wood - 48 %</p>
	  					<p class="open__sign-text">brick - 24%</p>
	  					<p class="open__sign-text">metall - 8%</p>
	  					<p class="open__sign-text">glass - 20%</p>
	  				</div>
	  				<div class="open__cards-wrapper">
	  					<p class="open__sign-text">3 cards in pack</p>
	  				</div>
	  			</div>
	  		</div>
	  		<div class="open__row">
	  			<span class="open__button">Premium pack</span>
	  			<div class="open__case-img">
	  				<img src="/" class="open__img">
	  			</div>
	  			<div class="open__sign-wrapper">
	  				<div class="open__per-wrapper">
	  					<p class="open__sign-text">wood - 48 %</p>
	  					<p class="open__sign-text">brick - 24%</p>
	  					<p class="open__sign-text">metall - 8%</p>
	  					<p class="open__sign-text">glass - 20%</p>
	  				</div>
	  				<div class="open__cards-wrapper">
	  					<p class="open__sign-text">6 cards in pack</p>
	  				</div>
	  			</div>
	  		</div>
	  	</div>
	  	<footer class="footer">
	  		<div class="footer__container">
	  			<h3 class="footer__title">ООО “AUTONOM”</h3>
	  		</div>
	  	</footer>
	</div>
  </body>
</html>
