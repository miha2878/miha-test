<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="format-detection" content="telephone=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/ui.css"/>
	</head>
  	<body>
  	<div class="popup">
  		<div class="popup__mozilla-wrapper">
		  	<div class="top-bar__wrapper-mozilla">
		  		<div class="top-bar__name-logo-wrapper">
		  			<img src="img/mozila.png" alt="mozila" class="top-bar__logo-mozilla">
		  			<p class="top-bar__mozilla-name">Mozilla Firefox</p>
		  		</div>
		  		<div class="top-bar__mozilla-controls-wrapper">
		  			<button class="top-bar__button top-bar__button_roll"></button>
		  			<button class="top-bar__button top-bar__button_expand"></button>
		  			<button class="top-bar__button top-bar__button_close top-bar__mozilla-button-close"></button>
		  		</div>
		  	</div>  
		  	<div class="bottom-bar__wrapper-mozilla">
		  		<div class="bottom-bar__mozilla-shadow">
		  			<button class="bottom-bar__mozille-lock">
			  			<img src="img/shield.png" alt="shield" class="bottom-bar__img-shield">
			  		</button>
			  		<button class="bottom-bar__mozille-lock">
			  			<img src="img/lock2.png" alt="lock" class="bottom-bar__img-lock2">
			  		</button>
			  		<button class="bottom-bar__mozille-search">
			  			<img src="img/search.png" alt="lock" class="bottom-bar__img-lock2">
			  		</button>			  		
			  		<p class="bottom-bar__mozille-path"><span class="bottom-bar__black-style">about:blank</span>
			  		</p>
			  		<button class="bottom-bar__mozille-choosen">
			  			<img src="img/star.png" alt="star">
			  		</button>
			  	</div>
			  	<div class="bottom-bar__mozilla-burger">
			  		<span class="bottom-bar__burger-line"></span>
			  		<span class="bottom-bar__burger-line"></span>
			  		<span class="bottom-bar__burger-line"></span>
			  	</div>  				
		  	</div>
		  	<div class="bottom-bar__case">
		  	</div>	
		  	<div class="bottom-bar__mozilla-google-link-wrapper">
				<p class="bottom-bar__mozilla-google-link">accounts.google.com</p>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/draggable.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
